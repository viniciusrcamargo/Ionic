<ion-header>

  <ion-navbar color="primary">
    <ion-title>cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <form #form="ngForm" (submit)="salvar(form)">
    <ion-list>
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" name="nome" ngModel></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" name="email" ngModel></ion-input>
        </ion-item>
    </ion-list>
    <div padding>
    <button ion-button block>Salvar</button>
    </div>
  
  </form>

</ion-content>
