  <ion-header>
    <ion-toolbar>
      <ion-title>Meu Primeiro app Ionic</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let c of contatos">
      <ion-avatar item-start>
          <img [src]="c.foto">
      </ion-avatar>
      <h2>{{c.nome}}</h2>
      <p>{{c.email}}</p>
      </ion-item>
    </ion-list> 

    <ion-fab right bottom>
      <button ion-fab color="danger" (click)="adicionar()">
        <ion-icon name ="md-add"></ion-icon>
      </button>
    </ion-fab>
  </ion-content>
